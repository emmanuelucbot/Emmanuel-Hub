<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emmanuel Hub - Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
    
            body {
                background: linear-gradient(135deg, #3494e6, #ec6ead);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
    
            .login-container {
                background: white;
                border-radius: 10px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
                padding: 30px;
                text-align: center;
                transform: translateY(0);
                animation: fadeIn 0.8s ease;
            }
    
            .login-title {
                margin-bottom: 25px;
                color: #333;
            }
    
            .login-title h1 {
                font-size: 2rem;
                margin-bottom: 5px;
            }
    
            .login-title p {
                color: #777;
                font-size: 0.9rem;
            }
    
            .input-group {
                position: relative;
                margin-bottom: 25px;
            }
    
            .input-group i {
                position: absolute;
                top: 50%;
                left: 15px;
                transform: translateY(-50%);
                color: #aaa;
            }
    
            .input-field {
                width: 100%;
                padding: 12px 15px 12px 45px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
                transition: all 0.3s ease;
            }
    
            .input-field:focus {
                border-color: #3494e6;
                box-shadow: 0 0 0 2px rgba(52, 148, 230, 0.2);
                outline: none;
            }
    
            .btn-login {
                width: 100%;
                background: #3494e6;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 5px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .btn-login:hover {
                background: #2980b9;
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
    
            .login-footer {
                margin-top: 25px;
                color: #777;
                font-size: 0.85rem;
            }
    
            #error-message {
                color: #e74c3c;
                margin-top: 15px;
                font-size: 0.9rem;
                visibility: hidden;
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            @media (max-width: 480px) {
                .login-container {
                    width: 95%;
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-title">
                <h1>Emmanuel Hub</h1>
                <p>Church Administration Portal</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="input-field" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div id="error-message">Invalid username or password. Please try again.</div>
            </form>
            <div class="login-footer">
                Â© 2025 Emmanuel Hub. All rights reserved.
            </div>
        </div>

        <script>
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === 'admin' && password === 'emmanueluc4162') {
                    window.location.href = 'main.html';
                } else {
                    document.getElementById('error-message').style.visibility = 'visible';
                    setTimeout(() => {
                        document.getElementById('error-message').style.visibility = 'hidden';
                    }, 3000);
                }
            });
        </script>
    </body>
</html>
